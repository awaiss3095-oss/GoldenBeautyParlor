<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Beauty Parlor</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            color: #333;
        }

        /* Header */
        header {
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            flex-wrap: wrap;
        }

        /* Circular Logo */
        header img {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Navigation */
        header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Contact Form Styling */
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffe4e1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: #c2185b;
        }

        form input,
        form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        form textarea {
            min-height: 100px;
        }

        form button {
            padding: 12px 20px;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #a3154a;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }

        footer h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
    <script>
        // contact.js

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent default form submission for custom handling

                // Get form values
                const name = document.getElementById("name").value.trim();
                const phone = document.getElementById("ph").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("mass").value.trim();

                // Basic validation
                if (!name || !phone || !email || !message) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Optional: Validate phone number format (basic)
                const phoneRegex = /^[0-9]{11}$/;
                if (!phoneRegex.test(phone)) {
                    alert("Please enter a valid 11-digit phone number.");
                    return;
                }

                // Optional: Validate email format
                const emailRegex = /^[^@]+@[^@]+\.[a-z]{2,}$/i;
                if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                // If all is good
                alert(`Thank you, ${name}! Your message has been submitted successfully.`);

                // Reset form
                form.reset();
            });
        });

    </script>
</head>

<body>
    <header>
        <div>
            <img src="logo.jpg" alt="Logo" height="125">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Services.html">Service</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Name" required>
                <label for="ph">Phone</label>
                <input id="ph" type="tel" placeholder="Enter Phone Number" required>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Email" required>
                <label for="mass">Massage</label>
                <textarea name="message" id="mass" placeholder="Enter Your Massage"></textarea>
                <button type="submit">Submit</button>

            </div>
        </form>
    </main>
    <footer>
        <h2>copyrigth &copy All Reserved by Golden Beauty Parlor</h2>
    </footer>
</body>

</html>
